{% extends 'base.html' %}
{% block content %}
<section id="form"><!--form-->
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-1">
        <div class="login-form"><!--login form-->
          {% for i in messages %}
          <p style="color: brown;"> {{ i }} </p>
          {% endfor %}
          <h2>Կայքի գրանցում</h2>
          <form action="#" method="post">
            {% csrf_token %}
            <input name="username" type="text" placeholder="Գրանցման անուն" />
            <input name="last_name" type="text" placeholder="Ազգանուն">
            <input name="email" type="email" placeholder="էլ․ հասցե" />
            <input name="password1" type="password" placeholder="Գաղտնաբառ">
            <input name="password2" type="password" placeholder="Կրկնեք գաղտնաբառը">
            <button type="submit" class="btn btn-default">Գրանցվել</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section><!--/form-->
{% endblock %}
